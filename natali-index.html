      const UNAVAILABLE = {
        nino: { byDate: { [today]: ["12:00","12:30"] }, byWeekday: { 1: ["10:00"] }, default: ["15:30"] },

      function getBlockedSlots(masterId, dateISO) {
        const rule = UNAVAILABLE[masterId];
        if (!rule) return [];
        const out = new Set();
        if (rule.default) rule.default.forEach((t) => out.add(t));
        const d = new Date(dateISO + "T00:00:00");
        if (!Number.isNaN(d.getTime()) && rule.byWeekday && rule.byWeekday[d.getDay()]) {

        }
        if (rule.byDate && rule.byDate[dateISO]) { rule.byDate[dateISO].forEach((t) => out.add(t)); }
